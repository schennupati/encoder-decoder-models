model:
    encoder: resnet101
    decoder: fpn

tasks:
    semantic:
        classes: 19
        loss: 'cross_entropy'
        metric: None
        target_conversion: 'convert_targets'
        type: 'double'
        
data:
    dataset: Cityscapes
    root_path: /home/sumche/datasets/Cityscapes
    transforms:
        train:
            input:
                Resize:
                    flag: False
                    size: 512
                RandomScale: 
                    flag: True
                    scale: !!python/tuple [0.5, 2.0]        
                RandomCrop: 
                    flag: True
                    size: 512
                ColorJitter: 
                    flag: True
                    brightness: 0.25
                    contrast: 0.25
                    saturation: 0.25 
                    hue: 0.25
                ToTensor:
                    flag: True
                Normalize:
                    flag: True
                    mean: [0.485, 0.456, 0.406]
                    std:  [0.229, 0.224, 0.225]
            target:
                RandomScale: 
                    flag: True
                    scale: !!python/tuple [0.5, 2.0]        
                RandomCrop: 
                    flag: True
                    size: 512
                ToTensor:
                    flag: True
        val:
            input:
                Resize:
                    flag: True
                    size: 1024
                ToTensor:
                    flag: True
            target:
                Resize:
                    flag: True
                    size: 1024
                ToTensor:
                    flag: True
                    
params:
    train:
        epochs: 100
        batch_size: 2
        shuffle: True
        n_workers: 8
        print_interval: 50
        optimizer:
            name: 'adam'
        resume: True
        early_stop: True
        patience: True
    val:
        batch_size: 4
        shuffle: False
        n_workers: 8

